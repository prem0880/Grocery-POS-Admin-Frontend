<h3>Update Vendor</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="vendor.name" name="Name">
    </div>
<div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="vendor.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Phone number</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="vendor.phoneNumber" name="phoneNumber">
    </div>
<div class="form-group">
      <label for="name">Company</label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="vendor.company" name="company">
    </div>
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
