<app-admin></app-admin>
<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form #userForm="ngForm" (ngSubmit)='addEmployee(userForm.value)'>
    <div class="form-group">
      <label for="name">ID</label>
      <input type="number" class="form-control"  required ngModel name="id">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  required ngModel name="name">
    </div>

    <div class="form-group">
      <label for="name">Role</label>
      <input type="text" class="form-control"  required ngModel name="role">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control"  required ngModel name="email">
    </div>
 <div class="form-group">
      <label for="name">PhoneNumber</label>
      <input type="number" class="form-control"  required ngModel name="phoneNumber">
    </div>
 <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control"  required ngModel name="password">
    </div>
    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control"  required ngModel name="address">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
