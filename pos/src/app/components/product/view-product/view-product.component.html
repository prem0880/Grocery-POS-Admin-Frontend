<app-admin></app-admin>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
                <th>Brand</th>
                <th>Mrp</th>
                <th>Description</th>
                <th>Stock</th>
                <th>Tax</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let viewproduct of viewProduct">
                <td>{{viewproduct.id}}</td>
                <td>{{viewproduct.name}}</td>
                <td><img [src]=viewproduct.image width="200px" height="200px"/></td>
                <td>{{viewproduct.brand}}</td>
                <td>{{viewproduct.mrp}}</td>
                <td>{{viewproduct.description}}</td>
                <td>{{viewproduct.stock}}</td>
                <td>{{viewproduct.tax}}</td>
                <td>{{viewproduct.category.name}}</td>
              </tr>
        </tbody>
      </table>
      
</div>
