<app-admin></app-admin>
<div>
    <form #userForm="ngForm" (ngSubmit)='getInventory(userForm.value)' style=" margin-left: 400px;">
    <div>
        <label>Enter the quantity of the inventory</label>
        <input type="number" placeholder="Enter the quantity of the inventory" name="quantity" class="form-control" ngModel required>
    </div>
    <br/>
    <button type="submit" style="margin-left: 150px;" class="btn btn-primary">Get Inventory</button>
    </form>
    <table class="table" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Vendor Name</th>
                <th>Quantity</th>
                <th>Purchased Price</th>
                <th>Tax</th>
                <th>Manufactured Date</th>
                <th>Expiry Date</th>
                <th>Added Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of inventory">
                <td>{{i.id}}</td>
                <td>{{i.product.name}}</td>
                <td>{{i.vendor.company}} - {{i.vendor.name}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.purchasedPrice}}</td>
                <td>{{i.tax}}</td>
                <td>{{i.manufacturedDate}}</td>
                <td>{{i.expiryDate}}</td>
                <td>{{i.addedDate}}</td>
              </tr>
        </tbody>
      </table>
      
</div>
